<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <style>
        .nav-arrow{
            display: inline-block;
            padding: 5px;
            background-color: rgb(0, 225, 255);
        }
        .btn-color{
            background-color: rgb(128, 0, 247);
            color: rgb(255, 0, 0);
            border-radius: 8px;
        }
    </style>
    <script>
        //var number1 = 10;
        let count_P = 0;
        //const number3 = 10;
        const name_P = ["4.jpg",
                        "1.png","2.jpg",
                        "3.jpg"];
        console.log(name_P[count_P]);
        function forwardPic(){
            name_P.length;
            if(count_P < name_P.length-1){
                count_P = count_P + 1;
            }else{
                count_P = 0;
            }
            
            console.log("count_P = ",count_P);
            console.log("count_P = ",name_P[count_P]);
            console.log( name_P.length);

            document.getElementById("slider").src = name_P[count_P];
        }
        setInterval(forwardPic, 400);
    </script>
</head>
<body>
    <div class="nav-arrow">
        <button class="btn-color">backward</button>
        <button class="btn-color"onclick="forwardPic()">forward</button>
    </div>
    <br>
    <img id="slider" src="4.jpg" alt="">
</body>
</html>
